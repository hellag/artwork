<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Artist Display</th>
      <th scope="col">Artwork Type</th>
      <th scope="col">Category</th>
      <th scope="col">Department</th>
      <th scope="col">Place of Origin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of artworks | paginate: { itemsPerPage: 12, currentPage: currentPage, totalItems: totalItems  }; let i = index;">
      <th scope="row">{{i + 1}}</th>
      <td>{{item['artist_display']}}</td>
      <td>{{item['artwork_type_title']}}</td>
      <td>{{item['category_titles']}}</td>
      <td>{{item['department_title']}}</td>
      <td>{{item['place_of_origin']}}</td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
